<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5 </p>
    <audio src="audios/Two Hearts - TrackTribe.mp3" controls autoplay></audio>

    <audio preload="metadata">
        <source src="audios/Two Hearts - TrackTribe.mp3" type="audio/mpeg">
        <p>Clique <a href="audios/Two Hearts - TrackTribe.mp3">aqui</a> para baixar o audio</p>
    </audio>
    
    
</body>
</html>
