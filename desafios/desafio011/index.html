<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Astronauta</title>
    <style>
        #container {
            background-color: purple;
            background-image: url(espaco.jpg);
            position: relative;
            height: 500px;
            padding: 10px;
        }

        #conteudo {
            background-image: url(astronauta.png);
            position: absolute;

            width: 100%;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

        }
    </style>

<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
